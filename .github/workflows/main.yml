name: Auto Econ Shorts Bot

on:
  schedule:
    - cron: "0 * * * *"   # 매 시간 (UTC)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ffmpeg
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Run bot
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          KAKAO_TOKEN_JSON: ${{ secrets.KAKAO_TOKEN_JSON }}
        run: |
          python main.py
